name: Actualizar GPKG desde QFieldCloud

on:
  schedule:
    - cron: '0 4 * * *'  # 11:00 AM todo los d√≠as hora Per√∫
  workflow_dispatch:

jobs:
  actualizar-gpkg:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v3
        with:
          persist-credentials: true  # ‚¨ÖÔ∏è necesario para permitir git push

      - name: Instalar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalar dependencias
        run: |
          pip install geopandas qfieldcloud-sdk pandas pytz

      - name: Crear carpeta de salida
        run: mkdir -p output

      - name: Ejecutar script principal
        run: python main.py
        env:
          QFIELD_USER: ${{ secrets.QFIELD_USER }}
          QFIELD_PASS: ${{ secrets.QFIELD_PASS }}
          QFIELD_PROJECT_ID: ${{ secrets.QFIELD_PROJECT_ID }}

      - name: Guardar archivos como artifact
        uses: actions/upload-artifact@v4
        with:
          name: archivos-generados
          path: output/

      - name: Eliminar GPKG para limpieza
        run: rm -f output/*.gpkg
        
      - name: Hacer commit y push si hubo cambios
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add output/

          if git diff --cached --quiet; then
            echo "‚úÖ No hay cambios para commitear."
          else
            git commit -m "üîÑ Actualizaci√≥n autom√°tica desde QFieldCloud - $(date -u +"%Y-%m-%d %H:%M:%S")"
            git push origin main
            echo "üöÄ Cambios subidos al repositorio."
          fi
